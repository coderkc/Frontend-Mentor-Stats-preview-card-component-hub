<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component | İhsan Koca</title>
  <link rel="stylesheet" href="./css/stilo.css">
</head>

<body>

  <div class="card">
    <div class="card-header">
      <div class="img">
        <div class="img-overlay"></div>
      </div>
    </div>
    <div class="card-content">
      <div class="title">
        Get <span>insights</span> that help your business grow.
      </div>
      <div class="text">
        Discover the benefits of data analytics and make better decisions regarding revenue customer experience, and
        overall efficiency.
      </div>
      <div class="stats">
        <div>
          <span>10k+</span>
          <span>companies</span>
        </div>
        <div>
          <span>314</span>
          <span>templates</span>
        </div>
        <div>
          <span>12m+</span>
          <span>queries</span>
        </div>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/coderkc27" target="_blank">İhsan Koca</a>.
  </div>

</body>

</html>
